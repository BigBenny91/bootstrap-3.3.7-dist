<!DOCTYPE html>

<html>
<head>
  <title> Bootstrap Demo </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>

  <style>
  *{outline: white solid 8px}

  .blue {
    background: blue;
    height: 80px;
  }
  .green {
    background: lime;
    height: 125px;
  }
  .orange {
    background: orange;
    height: 175px;
  }
  .grey {
    background: lightgrey;
    height: 80px;
  }


  </style>
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-sm-6 blue"></div>
      <div class="col-sm-6 blue"></div>
    </div>
    <div class="row">
      <div class="col-xs-12 green"></div>
    </div>
    <div class="row">
      <div class="col-xs-12 orange"></div>
      <div class="col-xs-12 orange"></div>
      <div class="col-xs-12 orange"></div>
    </div>
    <div class="row">
      <div class="col-sm-6 grey hidden-sm hidden-xs"></div>
      <div class="col-sm-6 grey hidden-sm hidden-xs"></div>
    </div>
    <div class="row">
      <div class="col-sm-6 grey hidden-sm hidden-xs"></div>
      <div class="col-sm-6 grey hidden-sm hidden-xs"></div>
    </div>

  </div>

</body>
</html>
